<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="bai1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="bai1.js" defer></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return dangnhap()">
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Nhập tên đăng nhập">
                <span class="icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
                <span class="icon password"><i class="fas fa-eye-slash"></i></span>
            </div>
            <div class="group_nut">
                <div class="button">
                    <input type="submit" value="Đăng nhập">
                </div>
                <div class="button">
                    <button type="button" onclick="chuyenSangDangKy()">Đăng Ký</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
